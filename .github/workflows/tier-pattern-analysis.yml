name: Tier Pattern Analysis

on:
  push:
    paths:
      - 'patterns/debugging/**/*.json'
      - 'patterns/debugging.json'
  schedule:
    # Run weekly on Monday at 9 AM
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  analyze-patterns:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run pattern analysis
        id: analysis
        run: |
          python scripts/analyze_tier_patterns.py > pattern_analysis_report.txt
          echo "Report generated successfully"

      - name: Generate cost savings report
        run: |
          python scripts/analyze_tier_patterns.py --recommend "integration test failure" >> pattern_analysis_report.txt
          echo "Tier recommendation example added"

      - name: Check for significant changes
        id: check
        run: |
          # Extract savings percentage from report
          SAVINGS=$(grep "Savings percentage:" pattern_analysis_report.txt | awk '{print $3}' | tr -d '%' | head -n1)

          # Validate SAVINGS is a number
          if ! [[ "$SAVINGS" =~ ^[0-9]+\.?[0-9]*$ ]]; then
            echo "Warning: Could not extract valid savings percentage, defaulting to 0"
            SAVINGS="0"
          fi

          echo "Current savings: $SAVINGS%"
          echo "savings=$SAVINGS" >> "$GITHUB_OUTPUT"

          # Set alert if savings drop below 85% (using awk for floating point comparison)
          if awk "BEGIN {exit !($SAVINGS < 85)}"; then
            echo "alert=true" >> "$GITHUB_OUTPUT"
            echo "âš ï¸  Savings dropped below 85%!"
          else
            echo "alert=false" >> "$GITHUB_OUTPUT"
            echo "âœ… Savings healthy at $SAVINGS%"
          fi

      - name: Upload analysis report
        uses: actions/upload-artifact@v4
        with:
          name: pattern-analysis-report
          path: pattern_analysis_report.txt
          retention-days: 90

      - name: Create issue if savings dropped
        if: steps.check.outputs.alert == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const savings = '${{ steps.check.outputs.savings }}';
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `âš ï¸  Tier pattern savings dropped to ${savings}%`,
              body: `### Cost Savings Alert

              The cascading tier retry system savings have dropped below the 85% threshold.

              **Current Savings**: ${savings}%
              **Target**: 85%+

              **Possible Causes**:
              - More bugs requiring PREMIUM tier
              - Complex bugs not resolving at lower tiers
              - Changes to tier routing logic

              **Action Items**:
              1. Review recent patterns in \`patterns/debugging/\`
              2. Check if bug types changed (more complex issues)
              3. Run: \`python scripts/analyze_tier_patterns.py --bug-type all\`
              4. Consider adjusting tier selection logic

              **Report**: See workflow artifacts for full analysis
              `,
              labels: ['cost-optimization', 'monitoring']
            });

      - name: Comment on PR (if applicable)
        if: github.event_name == 'push' && github.ref != 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const savings = '${{ steps.check.outputs.savings }}';
            const fs = require('fs');
            const report = fs.readFileSync('pattern_analysis_report.txt', 'utf8');

            // Find associated PR
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`
            });

            if (prs.data.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prs.data[0].number,
                body: `### ðŸ“Š Tier Pattern Analysis

                **Cost Savings**: ${savings}%

                <details>
                <summary>Full Analysis Report</summary>

                \`\`\`
                ${report}
                \`\`\`
                </details>

                This analysis runs automatically when patterns are updated.
                `
              });
            }

  test-analysis-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run analysis script tests
        run: |
          # Override addopts from pytest.ini to avoid requiring pytest-xdist
          python -m pytest tests/unit/test_analyze_tier_patterns.py -v --override-ini="addopts="

      - name: Verify script runs without errors
        run: |
          python scripts/analyze_tier_patterns.py
          echo "âœ… Analysis script executed successfully"
