# Pre-commit hooks for Empathy Framework
# Run: pre-commit install
# Manual run: pre-commit run --all-files

# Exclude generated and third-party directories
exclude: |
  (?x)^(
    site/|
    website/public/|
    examples/wizard-dashboard/node_modules/|
    \.venv/|
    test_env/|
    build/|
    dist/|
    .*\.egg-info/|
    wizards/
  )

repos:
  # Black - Code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=100']

  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
      - id: ruff
        name: ruff-bare-exception-check
        args: ['--select=BLE', '--no-fix']
        # Prevents bare except clauses from being committed
        # See docs/EXCEPTION_HANDLING_GUIDE.md for best practices

  # MyPy - Static type checking (temporarily disabled)
  # Note: 75 type annotation issues found - all non-critical, functionality unaffected
  # Re-enable after type hints improvement sprint
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.15.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-pyyaml, types-requests]
  #       args: ['--ignore-missing-imports', '--no-strict-optional']
  #       files: ^(src|attune_software|attune_llm|coach_wizards)/

  # Bandit - Security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ['-c', '.bandit', '-r', 'src/', 'attune_software/', 'attune_llm/', 'coach_wizards/', '--severity-level', 'medium', '--confidence-level', 'medium']
        pass_filenames: false

  # Detect-secrets - Prevent secrets from being committed
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            \.env\.example$|
            .*\.md$|
            .*\.json$|
            .*_audit.*\.py$|
            .*\.html$|
            tests/|
            dashboard/|
            website/|
            src/|
            attune_software/|
            attune_llm/|
            memdocs_storage/|
            demo_security_complete\.py$|
            test_memory_integration\.py$|
            profile_.*\.py$|
            docs/|
            examples/|
            anthropic-cookbook/
          )

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^mkdocs.*\.yml$  # Uses custom YAML constructors
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Note: Import sorting handled by ruff's "I" rules (isort plugin)
  # Removed standalone isort to avoid conflicts with ruff

  # Pattern summary auto-regeneration
  # Regenerates patterns_summary.md when pattern JSON files change
  - repo: local
    hooks:
      - id: regenerate-patterns
        name: Regenerate Pattern Summary
        entry: python -m attune_llm.pattern_summary
        language: python
        pass_filenames: false
        files: ^patterns/.*\.json$
        stages: [manual]  # Requires project installation

      # Pattern-based code review (optional - enable with 'stages: [commit]')
      # Reviews staged code against historical bug patterns
      - id: pattern-review
        name: Pattern-Based Code Review
        entry: python -m attune.cli review --staged --severity warning
        language: python
        pass_filenames: false
        stages: [manual]  # Run manually with: pre-commit run pattern-review
        # Change to 'stages: [commit]' to run automatically on every commit

      # Cross-platform compatibility check
      # Detects hardcoded paths, missing encoding, asyncio issues
      - id: platform-compat
        name: Cross-Platform Compatibility Check
        entry: python scripts/check_platform_compat.py src/ attune_llm/ attune_software/ coach_wizards/
        language: python
        pass_filenames: false
        stages: [manual]  # Run manually with: pre-commit run platform-compat
        # Change to 'stages: [commit]' to run automatically on every commit
