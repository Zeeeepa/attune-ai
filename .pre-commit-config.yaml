# Pre-commit hooks for Empathy Framework
# Run: pre-commit install
# Manual run: pre-commit run --all-files

# Exclude generated and third-party directories
exclude: |
  (?x)^(
    site/|
    website/public/|
    examples/wizard-dashboard/node_modules/|
    \.venv/|
    build/|
    dist/|
    .*\.egg-info/|
    wizards/
  )

repos:
  # Black - Code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=100']

  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']

  # MyPy - Static type checking (temporarily disabled)
  # Note: 75 type annotation issues found - all non-critical, functionality unaffected
  # Re-enable after type hints improvement sprint
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.15.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-pyyaml, types-requests]
  #       args: ['--ignore-missing-imports', '--no-strict-optional']
  #       files: ^(src|empathy_software_plugin|empathy_llm_toolkit|coach_wizards)/

  # Bandit - Security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ['-c', '.bandit', '-r', 'src/', 'empathy_software_plugin/', 'empathy_llm_toolkit/', 'coach_wizards/', '--severity-level', 'medium', '--confidence-level', 'medium']
        pass_filenames: false

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: mkdocs.yml  # Uses custom YAML constructors
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Note: Import sorting handled by ruff's "I" rules (isort plugin)
  # Removed standalone isort to avoid conflicts with ruff

  # Pattern summary auto-regeneration
  # Regenerates patterns_summary.md when pattern JSON files change
  - repo: local
    hooks:
      - id: regenerate-patterns
        name: Regenerate Pattern Summary
        entry: python -m empathy_llm_toolkit.pattern_summary
        language: python
        pass_filenames: false
        files: ^patterns/.*\.json$
        stages: [commit]

      # Pattern-based code review (optional - enable with 'stages: [commit]')
      # Reviews staged code against historical bug patterns
      - id: pattern-review
        name: Pattern-Based Code Review
        entry: python -m empathy_os.cli review --staged --severity warning
        language: python
        pass_filenames: false
        stages: [manual]  # Run manually with: pre-commit run pattern-review
        # Change to 'stages: [commit]' to run automatically on every commit
