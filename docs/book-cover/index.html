<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empathy Framework - Book Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0d1929 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 2rem;
        }

        .book-cover {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 30px rgba(0, 150, 255, 0.5));
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #4a9eff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #7aa7c7;
            letter-spacing: 0.15em;
            margin-bottom: 2rem;
        }

        .tagline {
            font-size: 1rem;
            color: #5a8aaa;
            font-style: italic;
            border-top: 1px solid rgba(74, 158, 255, 0.3);
            padding-top: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <img src="assets/images/empathy-brain-logo.jpg" alt="Empathy Framework Logo" class="logo">
        <h1>Empathy</h1>
        <p class="subtitle">AI Agent Framework</p>
        <p class="tagline">Building intelligent agents with understanding</p>
    </div>
</body>
</html>
