# Attune AI - PyPI/GitHub Documentation
# Minimal documentation for package distribution
# Build: mkdocs build -f mkdocs-pypi.yml

site_name: Attune AI
site_description: Production-ready Level 4 Anticipatory Intelligence for AI-human collaboration
site_author: Patrick Roebuck
site_url: https://attune-ai.readthedocs.io

repo_name: Smart-AI-Memory/empathy
repo_url: https://github.com/Smart-AI-Memory/empathy

copyright: Copyright &copy; 2025 Smart-AI-Memory

# Minimal navigation for PyPI/GitHub
nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - API Reference:
      - Overview: api-reference/index.md
      - EmpathyOS: api-reference/empathy-os.md
      - Configuration: api-reference/config.md
      - Core: api-reference/core.md
  - Contributing: contributing.md

# Theme Configuration
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - content.code.copy
  icon:
    logo: material/brain
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - tables
  - toc:
      permalink: true
  - attr_list

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Smart-AI-Memory/empathy
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/attune-ai/
